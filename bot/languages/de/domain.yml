    - custom:
        answers:
          - type: ssml   
            ssml: <speak>Sie können die WhatsApp Business Lösung für eine Vielzahl von Anwendungsfällen einsetzen, z.B. Alerts und Benachrichtigungen. Kundenservice. Verifizierung und Multi-Faktor-Authentifizierung.</speak>       
