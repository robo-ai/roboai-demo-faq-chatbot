            text: <p>Sie können die WhatsApp Business Lösung für eine Vielzahl von Anwendungsfällen einsetzen, z.B. für:<ul><li>Alerts und Benachrichtigungen</li> <li>Kundenservice</li> <li>Verifizierung und Multi-Faktor-Authentifizierung</li></p>

